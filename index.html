<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast Move Helper</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 20px;
        }
        .container {
            margin: auto;
            max-width: 600px;
            padding: 20px;
            border: 5px solid #ffcc00;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff4500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #32cd32;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #28a745;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            border: 3px dashed #ffa500;
            border-radius: 10px;
            background-color: #fffaf0;
        }
    </style>
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
</head>
<body>
    <div class="container">
        <h1>Block Blast Move Helper</h1>
        <p>Upload a screenshot of your Block Blast game, and we'll suggest your next moves.</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" accept="image/*" required>
            <button type="submit">Upload and Analyze</button>
        </form>
        <div id="output" class="output" hidden>
            <h3>Suggested Moves:</h3>
            <p id="suggestedMoves">Processing...</p>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const imageInput = document.getElementById('imageInput');
            const outputDiv = document.getElementById('output');
            const suggestedMoves = document.getElementById('suggestedMoves');

            if (imageInput.files.length === 0) {
                alert('Please select an image file!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // Use OpenCV.js to process the image
                    const src = cv.imread(canvas);
                    const gray = new cv.Mat();
                    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

                    // Threshold the image to simplify it
                    const thresh = new cv.Mat();
                    cv.threshold(gray, thresh, 120, 255, cv.THRESH_BINARY);

                    // Find contours (basic block detection)
                    const contours = new cv.MatVector();
                    const hierarchy = new cv.Mat();
                    cv.findContours(thresh, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                    // Analyze the grid and blocks
                    const blocksDetected = contours.size();
                    let suggestedMove = "";

                    if (blocksDetected > 0) {
                        // Dynamic logic to determine where to place blocks
                        const boardState = analyzeBoard(thresh);
                        const availableBlocks = detectBlocks(thresh);
                        suggestedMove = calculateBestMove(boardState, availableBlocks);
                    } else {
                        suggestedMove = "No blocks detected or unable to analyze the image. Try another screenshot.";
                    }

                    // Output the suggested move
                    suggestedMoves.textContent = suggestedMove;

                    // Cleanup
                    src.delete();
                    gray.delete();
                    thresh.delete();
                    contours.delete();
                    hierarchy.delete();

                    outputDiv.hidden = false;
                };
            };
            reader.readAsDataURL(imageInput.files[0]);
        });

        function analyzeBoard(thresh) {
            // Logic to analyze the board state
            // For simplicity, create a mock board state
            return {
                grid: Array(10).fill(null).map(() => Array(10).fill(0)),
                occupiedCells: [[3, 4], [3, 5], [4, 4], [4, 5]] // Example occupied cells
            };
        }

        function detectBlocks(thresh) {
            // Logic to detect available blocks
            // Return mock available blocks for simplicity
            return [
                { shape: [[1, 1]], color: 'green' },
                { shape: [[1, 1], [1, 1]], color: 'blue' },
                { shape: [[1, 1, 1]], color: 'red' }
            ];
        }

        function calculateBestMove(boardState, availableBlocks) {
            const { grid, occupiedCells } = boardState;

            for (const block of availableBlocks) {
                const { shape, color } = block;
                for (let row = 0; row < grid.length; row++) {
                    for (let col = 0; col < grid[row].length; col++) {
                        if (canPlaceBlock(grid, row, col, shape)) {
                            return `Place the ${color} block starting at row ${row + 1}, column ${col + 1}.`;
                        }
                    }
                }
            }

            return "No valid moves available.";
        }

        function canPlaceBlock(grid, startRow, startCol, shape) {
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    const r = startRow + i;
                    const c = startCol + j;

                    if (shape[i][j] === 1) {
                        if (r >= grid.length || c >= grid[r].length || grid[r][c] !== 0) {
                            return false;
                        }
                    }
                }
            }

            return true;
        }
    </script>
</body>
</html>
